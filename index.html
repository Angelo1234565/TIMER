<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer - Free Time Style</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        .clock-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, #333, #111);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .clock-face {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 4px;
            height: 40%;
            background: red;
            transform-origin: bottom;
            transform: translateX(-50%) rotate(0deg);
            transition: transform 1s linear;
        }
        .clock-number {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
        }
        .clock-tick {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: white;
            transform-origin: bottom;
        }
        .center-logo {
            position: absolute;
            width: 60px;
            height: 60px;
            background: url('logo.png') no-repeat center;
            background-size: contain;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        select, button {
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        button {
            background: red;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <div class="clock-face">
            <div class="center-logo"></div>
            <div class="hand" id="hand"></div>
        </div>
    </div>

    <div class="controls">
        <label for="timer-select">Seleziona i minuti:</label>
        <select id="timer-select">
            <option value="5">5 minuti</option>
            <option value="10">10 minuti</option>
            <option value="15">15 minuti</option>
            <option value="20">20 minuti</option>
            <option value="25">25 minuti</option>
            <option value="30">30 minuti</option>
            <option value="35">35 minuti</option>
            <option value="40">40 minuti</option>
            <option value="45">45 minuti</option>
            <option value="50">50 minuti</option>
            <option value="55">55 minuti</option>
            <option value="60">60 minuti</option>
        </select>
        <button onclick="startTimer()">Avvia</button>
    </div>

    <script>
        function createClock() {
            const clockFace = document.querySelector('.clock-face');

            for (let i = 0; i < 12; i++) {
                const angle = (i * 30) - 90;
                const num = (i * 5) % 60 || 0;
                
                const numberDiv = document.createElement("div");
                numberDiv.classList.add("clock-number");
                numberDiv.innerText = num;
                numberDiv.style.transform = `translate(-50%, -50%) rotate(${angle}deg) translate(120px) rotate(${-angle}deg)`;
                numberDiv.style.left = "50%";
                numberDiv.style.top = "50%";
                clockFace.appendChild(numberDiv);
            }

            for (let i = 0; i < 60; i++) {
                const tick = document.createElement("div");
                tick.classList.add("clock-tick");
                tick.style.transform = `rotate(${i * 6}deg) translateY(-130px)`;
                tick.style.left = "50%";
                tick.style.top = "50%";
                tick.style.height = (i % 5 === 0) ? "15px" : "5px";
                clockFace.appendChild(tick);
            }
        }

        let countdown;
        function startTimer() {
            clearInterval(countdown);
            let timeLeft = parseInt(document.getElementById("timer-select").value);
            const hand = document.getElementById("hand");

            function updateHand() {
                const angle = ((timeLeft / 60) * 360) - 90;
                hand.style.transform = `translateX(-50%) rotate(${angle}deg)`;
            }

            updateHand();
            countdown = setInterval(() => {
                timeLeft--;
                updateHand();
                if (timeLeft <= 0) clearInterval(countdown);
            }, 60000);
        }

        createClock();
    </script>

</body>
</html>
