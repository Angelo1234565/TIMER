<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterChef Timer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .clock {
            position: relative;
            width: 300px;
            height: 300px;
            background: white;
            border-radius: 50%;
            border: 10px solid black;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
        }
        .numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 20px;
            font-weight: bold;
            color: black;
        }
        .numbers span {
            position: absolute;
            transform: translate(-50%, -50%);
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 5px;
            height: 50%;
            background: red;
            transform-origin: bottom;
            transform: translateX(-50%) rotate(0deg);
            transition: transform 1s linear;
        }
        .logo {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.8;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            font-size: 18px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="clock">
        <div class="numbers">
            <span style="top: 5%; left: 50%;">0</span>
            <span style="top: 20%; left: 85%;">10</span>
            <span style="top: 50%; left: 95%;">20</span>
            <span style="top: 80%; left: 85%;">30</span>
            <span style="top: 95%; left: 50%;">40</span>
            <span style="top: 80%; left: 15%;">50</span>
            <span style="top: 50%; left: 5%;">60</span>
        </div>
        <div class="hand" id="hand"></div>
        <img src="your-logo.png" class="logo" alt="Logo">
    </div>

    <div class="controls">
        <label for="minutes">Inserisci i minuti:</label>
        <input type="number" id="minutes" min="1" max="60" value="50">
        <button onclick="startTimer()">Avvia Timer</button>
    </div>

    <script>
        let interval;
        
        function startTimer() {
            clearInterval(interval); // Ferma eventuali timer precedenti

            let minutes = parseInt(document.getElementById("minutes").value);
            if (isNaN(minutes) || minutes < 1 || minutes > 60) {
                alert("Inserisci un valore tra 1 e 60 minuti.");
                return;
            }

            let remainingSeconds = minutes * 60;
            let startDegrees = (minutes / 60) * 360; // Calcola l'angolo iniziale
            let hand = document.getElementById("hand");
            
            hand.style.transform = `translateX(-50%) rotate(${startDegrees}deg)`;

            interval = setInterval(() => {
                remainingSeconds--;
                let angle = (remainingSeconds / (minutes * 60)) * startDegrees;
                hand.style.transform = `translateX(-50%) rotate(${angle}deg)`;

                if (remainingSeconds <= 0) {
                    clearInterval(interval);
                    alert("Tempo scaduto!");
                }
            }, 1000);
        }
    </script>

</body>
</html>
