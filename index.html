<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterChef Timer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .clock-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .clock {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 50%;
            border: 10px solid black;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 5px;
            height: 45%;
            background: red;
            transform-origin: bottom;
            transform: translateX(-50%) rotate(0deg);
            transition: transform linear;
        }

        .logo {
            position: absolute;
            width: 100px;
            height: 100px;
        }

        .input-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="input-container">
        <label for="minutes">Inserisci i minuti:</label>
        <input type="number" id="minutes" min="1" max="60">
        <button onclick="startTimer()">Avvia Timer</button>
    </div>

    <div class="clock-container">
        <div class="clock">
            <img src="logo.png" class="logo" alt="Logo">
            <div class="hand" id="hand"></div>
        </div>
    </div>

    <script>
        let countdown;

        function startTimer() {
            let minutes = parseInt(document.getElementById("minutes").value);
            if (isNaN(minutes) || minutes < 1 || minutes > 60) {
                alert("Inserisci un numero tra 1 e 60");
                return;
            }

            let totalSeconds = minutes * 60;
            let initialAngle = (minutes / 60) * 360;
            let hand = document.getElementById("hand");

            // Imposta l'angolazione iniziale
            hand.style.transform = `translateX(-50%) rotate(${initialAngle}deg)`;

            clearInterval(countdown);
            let startTime = Date.now();

            countdown = setInterval(() => {
                let elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
                let remainingSeconds = totalSeconds - elapsedSeconds;

                if (remainingSeconds <= 0) {
                    clearInterval(countdown);
                    hand.style.transform = `translateX(-50%) rotate(0deg)`;
                    return;
                }

                let angle = (remainingSeconds / totalSeconds) * initialAngle;
                hand.style.transform = `translateX(-50%) rotate(${angle}deg)`;
            }, 1000);
        }
    </script>

</body>
</html>
