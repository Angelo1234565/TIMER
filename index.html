<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer MasterChef</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .timer-container {
            text-align: center;
        }

        /* Orologio circolare */
        .clock {
            width: 300px;
            height: 300px;
            border: 15px solid #ff4c4c;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .clock .time {
            font-size: 50px;
            font-weight: bold;
        }

        /* Timer countdown */
        #timer {
            font-size: 30px;
            font-weight: bold;
        }

        input[type="number"] {
            font-size: 30px;
            padding: 10px;
            margin: 10px;
            width: 100px;
            text-align: center;
            background-color: #333;
            border: 1px solid #fff;
            color: white;
        }

        button {
            font-size: 30px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ff4c4c;
            border: none;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff1a1a;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

    <div class="timer-container">
        <div class="clock">
            <div id="timer" class="time">00:00</div>
        </div>

        <div>
            <input type="number" id="minutesInput" placeholder="Minuti" min="0" max="99">
            <input type="number" id="secondsInput" placeholder="Secondi" min="0" max="59">
        </div>

        <button id="startButton">Start</button>
        <audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>
    </div>

    <script>
        let timer;
        let isRunning = false;
        let timeLeft = 0;

        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('startButton');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');
        const music = document.getElementById('music');

        startButton.addEventListener('click', () => {
            if (isRunning) {
                clearInterval(timer);
                music.pause(); // Stop the music if the timer is stopped
                startButton.textContent = 'Start';
            } else {
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                timeLeft = minutes * 60 + seconds;
                startTimer();
                music.play(); // Start the music when the timer starts
                startButton.textContent = 'Stop';
            }
            isRunning = !isRunning;
        });

        function startTimer() {
            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    music.pause(); // Stop the music when the time is up
                    alert("Tempo scaduto!");
                    timerDisplay.textContent = "00:00";
                    startButton.textContent = 'Start';
                    isRunning = false;
                } else {
                    timeLeft--;
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    timerDisplay.textContent = formatTime(minutes, seconds);
                }
            }, 1000);
        }

        function formatTime(minutes, seconds) {
            return `${padZero(minutes)}:${padZero(seconds)}`;
        }

        function padZero(number) {
            return number < 10 ? `0${number}` : number;
        }
    </script>
</body>
</html>
