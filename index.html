<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer MasterChef - Orologio Analogico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .clock-container {
            position: relative;
            width: 300px;
            height: 300px;
            border: 15px solid #ff4c4c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            margin-bottom: 30px;
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .hand {
            position: absolute;
            background-color: #ff4c4c;
            top: 50%;
            left: 50%;
            transform-origin: 100%;
            transform: translate(-50%, -50%);
            transition-timing-function: steps(1);
        }

        .minute-hand {
            width: 6px;
            height: 100px;
            transform-origin: 50% 100%;
        }

        .second-hand {
            width: 2px;
            height: 120px;
            transform-origin: 50% 100%;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="number"] {
            font-size: 30px;
            padding: 10px;
            margin: 10px;
            width: 100px;
            text-align: center;
            background-color: #333;
            border: 1px solid #fff;
            color: white;
        }

        button {
            font-size: 30px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ff4c4c;
            border: none;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff1a1a;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <div class="clock-face">
            <div class="hand minute-hand" id="minuteHand"></div>
            <div class="hand second-hand" id="secondHand"></div>
        </div>
    </div>

    <div class="input-container">
        <input type="number" id="minutesInput" placeholder="Minuti" min="0" max="99">
        <input type="number" id="secondsInput" placeholder="Secondi" min="0" max="59">
    </div>

    <button id="startButton">Start</button>
    <audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

    <script>
        let timer;
        let isRunning = false;
        let minutes = 0;
        let seconds = 0;
        let totalSeconds = 0;
        let elapsedTime = 0;

        const minuteHand = document.getElementById('minuteHand');
        const secondHand = document.getElementById('secondHand');
        const startButton = document.getElementById('startButton');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');
        const music = document.getElementById('music');

        startButton.addEventListener('click', () => {
            if (isRunning) {
                clearInterval(timer);
                music.pause();
                startButton.textContent = 'Start';
            } else {
                minutes = parseInt(minutesInput.value) || 0;
                seconds = parseInt(secondsInput.value) || 0;
                totalSeconds = minutes * 60 + seconds;
                elapsedTime = 0;
                startButton.textContent = 'Stop';
                startTimer();
                music.play();
            }
            isRunning = !isRunning;
        });

        function startTimer() {
            timer = setInterval(() => {
                if (elapsedTime >= totalSeconds) {
                    clearInterval(timer);
                    music.pause();
                    alert("Tempo scaduto!");
                    startButton.textContent = 'Start';
                    isRunning = false;
                } else {
                    elapsedTime++;
                    updateClockHands();
                }
            }, 1000);
        }

        function updateClockHands() {
            const elapsedMinutes = Math.floor(elapsedTime / 60);
            const elapsedSeconds = elapsedTime % 60;

            const minuteDegree = (elapsedMinutes / 60) * 360;
            const secondDegree = (elapsedSeconds / 60) * 360;

            minuteHand.style.transform = `translate(-50%, -50%) rotate(${minuteDegree}deg)`;
            secondHand.style.transform = `translate(-50%, -50%) rotate(${secondDegree}deg)`;
        }

    </script>
</body>
</html>
